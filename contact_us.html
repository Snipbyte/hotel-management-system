      rel="stylesheet"

    />
    <title>Contact Us</title>
  </head>
  <style></style>
  <body class="bg-dark">
    <div
      class="alert alert-warning alert-dismissible fade show"
      style="font-size: 14px"
      role="alert"
    >
      <strong>ðŸš€ Note !</strong> To navigate admin dashboard click here
      <a

        >Admin Login</a
      >. You can now login as admin!
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-none">
      <div class="container-fluid">
        <a class="navbar-brand ms-5 fw-bolder" href="#">SarenaHotel</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto"
            style="padding: 0px 210px 0px 0px"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >

            <li class="nav-item">
              <a class="nav-link" href="rooms.html">Rooms</a>

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Contact 1 Starts -->
    <section class="p-5 contact-section w-100" id="contact">
      <h2 class="text-center fw-bolder text-white w-100">Contact Me</h2>
      <p
        class="bg-secondary mx-auto rounded mb-5"
        style="width: 6rem; height: 5px"
      ></p>
      <div class="d-md-flex px-3">
        <div id="img rounded" class="text-center">
          <img
            class="rounded"
            src="https://images.pexels.com/photos/2467558/pexels-photo-2467558.jpeg?auto=compress&cs=tinysrgb&w=600"
            width=""
            height="500px"
          />
        </div>
        <div class="w-100 p-5">
          <h1
            class="mb-3 contact_heading w-50 d-none d-md-block fw-bolder text-white"
          >
            Do you really want some help ?
          </h1>
          <h1 class="mb-3 contact_heading w-100 d-md-none fw-bolder text-white">
            Do you really want some help ?
          </h1>
          <form class="text-white" action="#" method="post">
            <div class="d-flex justify-content-between">
              <input
                id="q_user_name"
                class="border-0 border-bottom mb-5 bg-transparent shadow-0"
                style="width: 40%"
                type="text"
                placeholder="Your name"
              />
              <input
                id="q_user_email"
                class="border-0 border-bottom mb-5 bg-transparent"
                style="width: 47%"
                type="email"
                placeholder="Your email"
              />
            </div>
            <input
              id="q_user_subject"
              class="border-0 border-bottom mb-5 mt-2 bg-transparent w-75"
              type="text"
              placeholder="Subject"
            />
            <textarea
              id="q_user_message"
              class="border-0 border-bottom mb-5 mt-2 w-100 mb-3 bg-transparent"
              cols="30"
              rows="1"
              placeholder="Message.."
            ></textarea>
            <a
              class="btn btn-primary w-50 text-white"
              type="button"
              id="send_msg"
              >Send</a
            >
          </form>
        </div>
      </div>
    </section>
    <!-- Contact 1 Ends -->
  </body>
